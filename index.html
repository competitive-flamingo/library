<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="title">Book Library ðŸ“š</h1>
        <div class="new-book-button">
            <button type="button">+ Add New Book</button>
        </div>
    </header>
    <div class="books">
    </div>
    <dialog>
        <form>
            <p>
                <label for="book-title-input">
                    Book Title:
                </label>
                <input type="text" id="book-title-input" required>
            </p>
            <p>
                <label for="book-author-input">
                    Book Author: 
                </label>
                <input type="text" id="book-author-input" required>
            </p>
            <p>
                <label for="book-pages-input">
                    Number of Pages:
                </label>
                <input type="number" id="book-pages-input" min="1" max="1000" required>
            </p>
            <div>
                <button class="cancel" value="cancel" formnovalidate formmethod="dialog">Cancel</button>
                <button class="confirm" value="confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
